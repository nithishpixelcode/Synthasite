{% extends "base.html" %}
{% load thumbnail %}

{% block extra_head %}
        <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}fancybox/jquery.fancybox-1.3.4.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}jcarousel/skins/tango/skin.css" media="screen" />
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}jcarousel/lib/jquery.jcarousel.min.js"></script>
<style type="text/css">
    
#largeImg {
	border: solid 1px #ccc;
	width: 550px;
	height: 400px;
	padding: 5px;
}
.thumbs img {
	border: solid 1px #ccc;
	width: 100px;
	height: 100px;
	padding: 4px;
}
.thumbs img:hover {
	border-color: #FF9900;
}
.jcarousel-skin-tango .jcarousel-container-horizontal {
    width: 480px;
}
 
.jcarousel-skin-tango .jcarousel-clip-horizontal {
    width: 100%;
}

</style>


<script type="text/javascript">
$(document).ready(function(){
$("li a").click(function(event){
		event.preventDefault();
		var largePath = $(this).attr("href");
		var largeAlt = $(this).attr("title");
		$("#largeImg").attr({ src: largePath, alt: largeAlt });
		$("#largeImg").hide();
		$("#largeImg").fadeIn('slow');
		
});

$('#mycarousel').jcarousel( {visible: 5,scroll:5});

});
</script>

        
{% endblock %}






{% block content %}


      <div id="content_container">
	<p style="height:420px;"><img id="largeImg" src="{{ MEDIA_URL }}{{ firstimage.image }}" alt="Large image" style="height: 400px;" /></p> 



 
<p class="thumbs">
<ul id="mycarousel" class="jcarousel-skin-tango">  
{% for g in imageslist %}
 
    <li> 
	<a href="{{ MEDIA_URL }}{{ g.image }}" title="{{ g.title }}">
<img src="{{ MEDIA_URL }}{{ g.image }}" alt="" style="height: 75px;width:75px;" />
{% thumbnail g.image "96x96" as im %}
    <img src="{{ im.image }}"/>

{% endthumbnail %}
 </a></li>
{% endfor %}
</ul>
</p> 



     </div>


{% endblock %}
